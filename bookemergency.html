    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-color: #f4f4f4;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 40px;
    background-color: #E4F2CE;
    color: #2E312A;
}

header .logo {
    display: flex;
    align-items: center;
}

header .logo img {
    height: 50px;
    width: 50px;
    margin-right: 10px;
}

header nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
}

header nav ul li {
    margin: 0;

header nav ul li a {
    color: #2E312A;

/* Emergency Consultation Section */
.emergency-consultation {
    padding: 2em;
    background-color: white;
    max-width: 600px;
    margin: 2em auto;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.emergency-consultation h2 {
    text-align: center;
    color: #7FBF3F;
    margin-bottom: 1em;
}

form {
    display: flex;
    flex-direction: column;
}

.form-group {
    margin-bottom: 1em;
}

.form-group label {
    margin-bottom: 0.5em;
    color: #333;
}

.form-group input, 
.form-group textarea {
    width: 100%;
    padding: 0.5em;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1em;
}

textarea {
    resize: vertical;
}

button[type="submit"] {
    background-color: #7FBF3F;
    border: none;
    border-radius: 5px;
    color: white;
    cursor: pointer;
    padding: 0.75em;
    font-size: 1em;
}

button[type="submit"]:hover {
    background-color: #4c7028;
}

/* Footer */
footer {
    background-color: #E4F2CE;
    color: #2E312A;
    padding: 1em 0;
    text-align: center;
}

footer img#ima {
    vertical-align: middle;
}

footer .footer-links {
    margin: 1em 0;
}

footer .footer-links a {
    color: #2E312A;
    margin: 0 15px;
    text-decoration: none;
}

footer .footer-links a:hover {
    text-decoration: underline;
}

footer .social-media a {
    color: #2E312A;
    margin: 0 10px;
    text-decoration: none;
}

footer .social-media a i {
    font-size: 1.5em;
}

footer p {
    margin: 1em 0 0;
}

    </style>
</head>
<body>
        <header>
            <div class="logo">
                <img src="logo.png.png" alt="HealthAI Logo">
                <h1>HealthAI</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="aiadvice.html">AI Health Advice</a></li>               
                    <li><a href="emergency.html">Emergency Support</a></li>

                </ul>
            </nav>
        </header>
    

    <main>
        <section class="emergency-consultation">
            <h2>Book an Emergency Consultation</h2>
            <form id="consultationForm" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number">
                </div>
                <div class="form-group">
                    <label for="symptoms">Symptoms</label>
                    <textarea id="symptoms" placeholder="Describe your symptoms"></textarea>
                </div>
                <div class="form-group">
                    <label for="date">Preferred Date</label>
                    <input type="date" id="date">
                </div>
                <div class="form-group">
                    <label for="time">Preferred Time</label>
                    <input type="time" id="time">
                </div>
                <button type="submit">Book Consultation</button>
            </form>
        </section>
    </main>

    <footer>
        <h3>Â©2024 <img src="logo.png.png" alt="" width="24px" height="24px" id="ima"> HealthAI | All rights reserved</h3>
        <hr>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">Contact us</a>
        </div>
        <div class="social-media">
            <a href="https://facebook.com"><i class="fa fa-facebook-f"></i></a>
            <a href="https://instagram.com"><i class="fa fa-instagram"></i></a>
            <a href="https://x.com"><i class="fa fa-twitter"></i></a>
            <a href="https://linkedin.com"><i class="fa fa-linkedin"></i></a>
        </div>
       
        <p>Made By<a href="aiwarriors.html" style="text-decoration: none; color: green;"> AI-Warriors</a></p>
    </footer>

    <script>
        // Form validation
        function validateForm() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;
            var symptoms = document.getElementById('symptoms').value;
            var date = document.getElementById('date').value;
            var time = document.getElementById('time').value;

            if (name == "" || email == "" || phone == "" || symptoms == "" || date == "" || time == "") {
                alert("All fields must be filled out");
                return false;
            }
            alert("Emergency consultation booked successfully!");
            return true;
        }
    </script>
